<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg rounded" id="registration-card" style="width: 350px;">
        <h3 class="text-center mb-4">Register for MyBankingApp</h3>
        <form action="http://localhost:8080/register" method="post">
           
            
            <div class="mb-3">
                <label for="reg-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="reg-username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" name="password" required>
            </div>
            
             <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="number" name="number" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <!-- Optional Balance Field -->
            <div class="mb-3">
                <label for="balance" class="form-label">Initial Balance (Optional)</label>
                <input type="number" class="form-control" id="balance" name="balance" placeholder="Enter Initial Balance" value="0.0" min="0" step="0.01">
            </div>
            
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="http://localhost:8080/login" class="text-primary">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
