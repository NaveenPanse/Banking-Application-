<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Amount</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center text-primary mb-4">Transfer Funds</h2>
      
      <form action="/transfer" method="post">
        <!-- sender Account Field -->
         <div class="mb-3">
    <label for="senderAcc" class="form-label fw-bold"> Sender's Account Number</label>
    <input type="text" class="form-control" id="senderAcc" name="senderAcc" placeholder="Enter Sender's Account Number" required 
           pattern="[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" 
           title="Please enter a valid UUID format (xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx)">
</div>
        
         <!-- reciever name Field -->
        <div class="mb-3">
    <label for="recieverAcc" class="form-label fw-bold"> Reciever's Account Number</label>
    <input type="text" class="form-control" id="recieverAcc" name="recieverAcc" placeholder="Enter Reciever's Account Number" required 
           pattern="[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" 
           title="Please enter a valid UUID format (xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx)">
</div>
        
        <!-- Amount Field -->
        <div class="mb-3">
          <label for="amount" class="form-label fw-bold">Amount</label>
          <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount" min="0" step="0.01" required>
        </div>

        <!-- transfer Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Transfer</button>
        </div>
      </form>
      
      <!-- Back to login Button -->
      <div class="text-center mt-3">
        <a href="http://localhost:8080/login-Page" class="btn btn-secondary">Back </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
