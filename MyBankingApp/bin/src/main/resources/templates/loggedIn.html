<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Account Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="position-relative">
      <!-- Card for Account Details -->
      <div class="card shadow p-4 rounded-3 position-relative">
        <!-- Delete Account Button (Top Right) -->
        <a href="/delete" class="btn btn-danger position-absolute top-20 end-0 mt-2 me-2"
           onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
          Delete Account
        </a>

        <h2 class="text-center text-primary mb-4">Account Details</h2>
        
        <div class="mb-3">
          <label class="form-label fw-bold">User ID:</label>
          <p class="form-control-plaintext" th:text="${user.id}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Name:</label>
          <p class="form-control-plaintext" th:text="${user.username}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Email:</label>
          <p class="form-control-plaintext " th:text="${user.email}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Phone Number:</label>
          <p class="form-control-plaintext " th:text="${user?.number} ?: 'N/A'"></p>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Account Balance:</label>
          <p class="form-control-plaintext " th:text="${user.balance}"></p>
        </div>
        <div class="text-center mt-4">
          <a href="/login-Page" class="btn btn-primary">Logout</a>
        </div>
      </div>

      <!-- Deposit and Transfer Buttons on the Right Middle -->
      <div class="position-absolute top-50 end-0 translate-middle-y me-4 d-flex flex-column">
        <a href="/deposit" class="btn btn-success mb-3">Deposit</a>
        <a href="/withdraw" class="btn btn-warning mb-3">Withdraw</a>
        <a href="/transfer" class="btn btn-warning">Transfer</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
