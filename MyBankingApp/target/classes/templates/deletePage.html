<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg rounded" style="width: 350px;">
        <h3 class="text-center mb-4">Delete Account</h3>
        
        
        <form action="http://localhost:8080/delete" method="post">
       
           <div class="mb-3">
    <label for="id" class="form-label">User ID</label>
    <input type="text" class="form-control" id="id" name="id" required 
           pattern="[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" 
           title="Please enter a valid UUID format (xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx)">
</div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Delete</button>
            
        </form>
        
        
       
<div class="text-center mt-4">
        <a href="http://localhost:8080/login-Page" class="btn btn-primary">Go Back</a>
      </div>
</div>
    

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
